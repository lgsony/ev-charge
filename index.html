      color: #222;

      margin: 0 auto;
      padding: 16px;

      display: flex;

      margin: 0;

      background: #ffffff;

      cursor: pointer;
    }

    .card {
      background: #fff;
      border-radius: 12px;

    }

    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .form-row label {

      display: block;
      margin-bottom: 2px;
